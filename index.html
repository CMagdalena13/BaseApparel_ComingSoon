<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <script src="https://kit.fontawesome.com/cd63eb31d4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main class="banner">
        <section class="banner__info">
            <img src="images/logo.svg" alt="logo" class="banner__logo">
            <p class="banner__title"> <span class="banner__title banner__title-thin">we're </span>  coming  soon</p>
            <p class="banner__text">Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our lounch deals.</p>
            <div class="email banner__input">
               <form class="email__form">
                   <input type="email" class="email__text" placeholder="Email Adress">
                   <button class="email__submit"><i class="fas fa-chevron-right"></i></button>
               </form>
            </div>
        </section>
        <img src="images/hero-desktop.jpg" alt="hero" class="banner__images">
    </main>
</body>
</html>
