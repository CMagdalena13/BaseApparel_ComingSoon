<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <script src="https://kit.fontawesome.com/cd63eb31d4.js" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style_mobile.css">
    <title>Document</title>
</head>
<body>
    <main class="banner banner--mobile">
        <section class="banner__info banner__info--mobile">
            <img src="images/logo.svg" alt="logo" class="banner__logo banner__logo--mobile">
            <img src="images/hero-mobile.jpg" alt="hero" class="banner__images banner__images--mobile">
            <p class="banner__title banner__title--mobile"> <span class="banner__title banner__title-thin banner__title-thin--mobile">we're </span>  coming  soon</p>
            <p class="banner__text banner__text--mobile">Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our lounch deals.</p>
            <div class="email banner__input email--mobile banner__input--mobile">
               <form class="email__form email__form--mobile">
                   <input type="email" class="email__text email__text--mobile" placeholder="Email Adress">
                   <button class="email__submit email__submit--mobile"><i class="fas fa-chevron-right"></i></button>
               </form>
            </div>
        </section>
        <img src="images/hero-desktop.jpg" alt="hero" class="banner__images banner__images--desktop">
       
    </main>
</body>
</html>
